        ### Active Projects
        - [Pixiv百科記事：Risa_Yuzuki](https://dic.pixiv.net/a/Risa_Yuzuki)<br>
        項目最初に立ち上げた犯人です。私と御本人以外の編集履歴が無いのはご愛嬌。<br>
        - [セミオフィシャルコミュニティ：ゆずりさの集い](https://twitter.com/i/communities/1665290476734529538)<br>
        2023年の1stワンマンライブ「[Future Interlink](https://www.yuzu-risa.com/futureinterlink)」後の打ち上げ中**勢いで**立ち上がったファンコミュニティ。<br>
        ~~何故か~~タンパク質さん(ゆずりさのサブ垢)も在籍しているため実質セミオフィシャル的な立ち位置です。<br>
        私が立ち上げたので、逃れられない管理者(≒代表)としての宿命が紐づけられました。<br>
        最近所属数100人突破しましたがあまり気張る事はなく、同じ推しを共有する仲間と、日々のんびり活動しています。<br>
        一応TwitterとDiscordをメインにしていますが、避難所としてMisskey部もあります。<br>
        - [Risa Yuzuki Wiki](https://wikiwiki.jp/risa-yuzuki/)<br>
        [御本人からの許諾](https://twitter.com/yuzurisub_/status/1750097661192249672)を得て開発中のWiki。私生活の影響で停滞中ですが[(何もしてない訳では)ないです](https://monefiera.github.io/Risa-Yuzuki-Wiki-Files/Music-Game&Covered/Covered_&_Provided.html)。<br>
        最近はアルバム曲の歌詞をフルで載せていいものかを悩んでます。今度ご相談します()<br>
        - [note：ゆずりさ/Risa Yuzukiまとめ](https://note.com/forsaken_love02/m/m315798a76a0d)<br>
        なんかやたらと野良アプリ伸びてますが、元々はゆずりさの紹介の為に立ち上げたnoteでした。<br>
        ~~どうしてこんな事に…~~ <br>
        主にアルバムのレビュー記事をメインにしてます。やはり私生活に逼迫されてろくろく書けてないのは猛省点。<br>

    # picture
    - type: android
      project_name: "Android Developments"
      project_excerpt: "Androidに関わるいろいろ"
      img: ":Android_Projects.png"
      img_title: "Android"
      date: "2024-04-20"
      post: |
        # 概要
        親がAppleに○されて乗っ取られた恨みから永遠のAndroid派です。<br>
        いろいろやってたらどういう訳か、界隈に深く関わる事になってしまっています。<br>
        現在はMagisk Moduleの開発が主ですが、将来的には~~周りからの圧力もあり~~ROM開発も視野に入れています。<br>
        ちなみにメイン使用端末見てもらえればわかりますが、コンパクトな機体を好みます。<br>
        ~~目指すはLegion Tab Y700芸人です。~~<br>

        #### 保有端末(Active)
        - OnePlus 13T/PKX110/Pagani：13S(CPH2723)化し、頑張って保つことを約束した現メイン機
        - Lenovo Legion Tab Y700 Gen4/TB322FC/Elden：ゲーム、学務&開発用機
        - Sony Walkman A-Series 2019/NW-A106：音楽用機
        - LG V30+/L-01K/Joan：音楽用サブ機 ~~、ゆく育専用機~~
        - Xiaomi Redmi 9T/Lime：ROM焼き練習用サブ機→業務用機
        - Xiaomi 11T/Amber：写真用機
        - Sony Xperia Ace Ⅱ/SO-41B：Pixel Watch導入までFeliCaを担ってもらうため緊急投入。<br>
        
        ##### 休養中/放出済端末
        - Lenovo Legion Tab Y700 Gen3/TB321FU/Kirby：先代ゲーム&学務用機、Gen4資金調達のため売却済
        - Lenovo Legion Tab Y700 Gen2/TB320FC/Asphalt：先々代ゲーム用機、譲渡予定
        - Lenovo Legion Tab Y700 Gen1/TB-9707F/Pike：先々々代ゲーム用機、諸事情で死亡のため治療中
        - ASUS Zenfone 4/ZE554KL：前々メイン機、TYPE-C充電口が死んでるため修理検討
        - ASUS Zenfone 9/AI2202：前メイン機、所用で爆発(概念)しAttestationが完全に死んだため封印🔐
        - Samsung Galaxy S5 Active/SC-02G/Klteactivedcm：前々メイン機、バッテリーが無いため封印中<br>
        
        ##### 入手予定端末
        - ASUS Zenfone 13or14?/AI2601?orAI2701?：来たる次世代Zenがコンパクト回帰か、少なくとも大画面辞めたらメインに据えます
        
        #### Active プロジェクト
        - [Adaway Allow-Hosts](https://github.com/monefiera/adaway-hosts)<br>
        日本語圏でAdawayを使う上で、許可しとかないとアプリ動かなくて詰むやつらを纏めた適用リストです。<br>
        personalDNSfilter版もありますが、~~そもそもWi-Fiのログインとかでエラー起こすので個人的にはあまりおすすめしません~~。<br>
        - [Origin Twitter](https://github.com/monefiera/Origin-Twitter/)<br>
        Twitterに戻したpatched apkをベースに、ebテーマ6色+ふぃえら製テーマ4色、計10色のカラーテーマが使えるようにした自炊野良アプリ。<br>
        以前は自分で下記のpikoをパッチしてもらう方式を取っていました。2025年よりcrimera氏謹製apkを~~パチって~~お借りして色塗る自動工程にしてます。<br>
        そのうちカラーパッチを作成(依頼)し、あちらと統合することを検討しています。<br>

        ##### EOL済みプロジェクト
        - [Lenovo Legion Tab GSI Fix](https://github.com/monefiera/Lenovo-Legion-Tab-GSI-FIX)<br>
        かつて開発していた、TB320FC用GSIモジュール。端末を手放したためPublic Archiveしています。<br>
        - [Kirby PRC ZUI Enhance](https://github.com/monefiera/magisk-module-zui-enhance)<br>
        TB321FUを中華リージョン(CN/PRC)のROMで快適使用するために開発していたモジュールです。<br>
        同じく端末を手放したためPublic Archiveです。<br>
        - [Twemoji Remastered](https://github.com/monefiera/Twemoji-Remastered)<br>
        一時期独自更新していたシステムの絵文字をTwemojiに互換するモジュール。<br>
        本家が開発再開したのでPublic Archive状態です。<br>

        #### Contribute a Little(一部)
        - [piko-Revanced](https://github.com/crimera/piko)<br>
        Homeアイコンを鳥籠に戻すパッチを追加。
        - [treble_app](https://github.com/TrebleDroid/treble_app)<br>
        TB320FC/TB321FUの磁気カバースリーブ機能を有効化するプルリクをぶん投げ
        - [2019_android_walkman](https://github.com/notcbw/2019_android_walkman/)<br>
        ~~私に見つかった結果~~、日本語解説の作成など<br>

